<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <div class="card">
            <img id="paypal" src="https://e7.pngegg.com/pngimages/552/133/png-clipart-paypal-computer-icons-logo-business-paypal-blue-angle.png">
            <h2 id="nr_karty"></h2>
            <h2 id="uzytk"></h2>
            <h3 id="date1"></h3>
            <div class="glow"></div>
        </div>
    </div>
    <div id="menu">
        <h1>Kliknij poza pole tekstowe by dane pojawily sie na karcie</h1>
        <h4>Wpisz numer karty</h4>
        <input id="nr_kar" type="number" onchange="nr_kar()">
        <h4>Wpisz imie i nazwisko uzytkownika</h4>
        <input id="uzytkownik" type="text" onchange="uzytk()">
        <h4>wpisz date utworzenia karty</h4>
        <input id="data" type="date" onchange="data()">
    </div>
    <div id="tyl_kar">
        <h1>Zmien tlo karty na jedno z ponizszych</h1>
        <h3>Aby wybrac kliknij obraz karty do sprawdzenia</h3>
        <button id="orgin" onclick="origin()"></button>
        <button id="tyl1" onclick="change1()"></button>
        <button id="tyl2" onclick="change2()"></button>
        <button id="tyl3" onclick="change3()"></button>
        <button id="tyl4" onclick="change4()"></button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
